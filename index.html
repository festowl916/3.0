<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Festival Memanah Tradisional OWL 916 3.0 | 2026</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGO -->
  <header class="logo-area">
    <img src="logo.png" alt="Logo Festival Memanah OWL 916" class="logo">
  </header>

  <main class="wrapper">

    <!-- COUNTDOWN -->
    <section class="countdown-box">
      <div class="countdown-title">⏳ Festival Bermula Dalam</div>
      <div class="countdown">
        <div><span id="days">0</span><small>Hari</small></div>
        <div><span id="hours">0</span><small>Jam</small></div>
        <div><span id="minutes">0</span><small>Minit</small></div>
        <div><span id="seconds">0</span><small>Saat</small></div>
      </div>
    </section>

    <!-- BUTANG -->
    <a href="#" class="card">
      <img src="daftar.png" class="card-img" alt="">
      <span>Pendaftaran Fest OWL 916</span>
    </a>

    <a href="#" class="card">
      <img src="whatsapp.png" class="card-img" alt="">
      <span>Group WhatsApp Peserta</span>
    </a>

    <a href="#" class="card">
      <img src="baju.png" class="card-img" alt="">
      <span>Baju Festival</span>
    </a>

    <a href="#" class="card">
      <img src="lokasi.png" class="card-img" alt="">
      <span>Lokasi Program</span>
    </a>

    <!-- HUBUNGI URUSETIA (SATU KAD SAHAJA) -->
    <a href="https://wa.me/60123456789" class="card">
      <img src="icon-phone.png" class="card-img" alt="">
      <div>
        <div class="menu-title">Hubungi Urusetia</div>
        <div class="menu-sub">Pertanyaan & bantuan rasmi</div>
      </div>
    </a>

    <footer>© 2026 OWL 916</footer>

  </main>

  <!-- COUNTDOWN SCRIPT -->
  <script>
    const eventDate = new Date("June 28, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const d = eventDate - now;
      if (d < 0) return;

      days.textContent = Math.floor(d / 86400000);
      hours.textContent = Math.floor((d % 86400000) / 3600000);
      minutes.textContent = Math.floor((d % 3600000) / 60000);
      seconds.textContent = Math.floor((d % 60000) / 1000);
    }, 1000);
  </script>

</body>
</html>
