<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Upload</title>
</head>
<body>

<h2>Test Upload Paling Bodoh</h2>

<form id="daftarForm">
  <input type="text" name="nama_penuh" placeholder="Nama" required>
  <br><br>
  <input type="file" name="resit" required>
  <br><br>
  <button type="submit">Hantar</button>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxecOLS5O-gr3l4fo9TJ6-5a2iOBs6UwuWtzBVOUswtWeZ6b3H_777hQudIpsu45q5TiA/exec";

document.getElementById("daftarForm").addEventListener("submit", function(e){
  e.preventDefault();

  const form = e.target;
  const file = form.resit.files[0];
  if (!file) return alert("Pilih fail");

  const reader = new FileReader();
  reader.onload = function () {

    const data = {
      nama_penuh: form.nama_penuh.value,
      fileName: file.name,
      fileType: file.type,
      fileData: reader.result.split(",")[1]
    };

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    })
    .then(r => r.text())
    .then(t => alert("Response: " + t))
    .catch(err => alert("GAGAL FETCH"));
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
