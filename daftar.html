<!DOCTYPE html>
<html>
<body>

<h2>Test Upload</h2>

<form id="daftarForm">
  <input type="text" name="nama_penuh" placeholder="Nama" required><br><br>
  <input type="file" name="resit" required><br><br>
  <button type="submit">Hantar</button>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-Irmyl9MK242dz7nz8NQCJ4XWIv6GsCsUEL4-rnWEvF0VFVFMEwnxRY91JrEmG-ErBg/exec";

document.getElementById("daftarForm").addEventListener("submit", function(e){
  e.preventDefault();

  const form = e.target;
  const file = form.resit.files[0];
  if (!file) return alert("Pilih fail dulu");

  const reader = new FileReader();
  reader.onload = function () {

    const data = {
      nama_penuh: form.nama_penuh.value,
      fileName: file.name,
      fileType: file.type,
      fileData: reader.result.split(",")[1]
    };

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => alert(txt))
    .catch(() => alert("Gagal"));
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
