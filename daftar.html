<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Peserta</title>
  <link rel="stylesheet" href="daftar.css">
</head>
<body>

<main class="form-wrapper">

  <h1>Pendaftaran Peserta</h1>

  <!-- INFO RINGKAS -->


  <form id="daftarForm">

    <!-- NAMA -->
    <label>Nama Penuh</label>
    <input type="text" name="nama_penuh" required>

    <!-- KELAB -->
    <label>Nama Kelab</label>
    <input type="text" name="kelab">

<p class="note">
  Peserta 18 tahun ke atas boleh memilih kategori Arrow Carbon, Arrow Natural atau kedua-duanya.
</p>

</select>
    
    <!-- ARROW CARBON -->
    <label>Kategori Arrow Carbon</label>
    <select name="arrow_carbon">
      <option value="">— Tidak Pilih —</option>
      <option>VETERAN LELAKI</option>
      <option>LELAKI DEWASA</option>
      <option>WANITA DEWASA</option>
      <option>REMAJA LELAKI</option>
      <option>REMAJA PEREMPUAN</option>
      <option>CILIK LELAKI</option>
      <option>CILIK PEREMPUAN</option>
    </select>

    <!-- ARROW NATURAL -->
    <label>Kategori Arrow Natural</label>
    <select name="arrow_natural">
      <option value="">— Tidak Pilih —</option>
      <option>TERBUKA LELAKI</option>
      <option>TERBUKA WANITA</option>
    </select>

    <!-- NEGERI / NEGARA -->
    <label>Negeri / Negara</label>
    <select id="negeriSelect" name="negeri">
      <option value="">— Pilih —</option>
      <option>JOHOR</option>
      <option>KEDAH</option>
      <option>KELANTAN</option>
      <option>MELAKA</option>
      <option>NEGERI SEMBILAN</option>
      <option>PAHANG</option>
      <option>PULAU PINANG</option>
      <option>PERAK</option>
      <option>PERLIS</option>
      <option>SELANGOR</option>
      <option>TERENGGANU</option>
      <option>SABAH</option>
      <option>SARAWAK</option>
      <option>KUALA LUMPUR</option>
      <option>LABUAN</option>
      <option>BRUNEI</option>
      <option>SINGAPURA</option>
      <option>INDONESIA</option>
      <option>THAILAND</option>
      <option value="OTHER">LAIN-LAIN</option>
    </select>

    <input
      type="text"
      id="negeriLain"
      name="negeri_lain"
      placeholder="Taip Negeri / Negara"
      style="display:none;"
    >


<!-- SAIZ BAJU -->
<label>
  Saiz Baju
  <small>
    (Untuk pendaftaran baju percuma sahaja, rujuk “Maklumat, Peraturan & Syarat” di halaman utama)
  </small>
</label>
<select id="kategoriBaju">
  <option value="">— Pilih —</option>
  <option value="Lelaki Dewasa">Lelaki Dewasa</option>
  <option value="Wanita Dewasa">Wanita Dewasa</option>
  <option value="Remaja Lelaki">Remaja Lelaki</option>
  <option value="Remaja Perempuan">Remaja Perempuan</option>
  <option value="Cilik Lelaki">Cilik Lelaki</option>
  <option value="Cilik Perempuan">Cilik Perempuan</option>
</select>

<input
  type="text"
  id="saizInput"
  placeholder="Saiz (contoh: S / M / L / XL)">

<!-- FIELD YANG AKAN MASUK SHEET -->
<input type="hidden" name="saiz_baju" id="saizBajuFinal">
    
    <!-- TELEFON -->
    <label>No Telefon</label>
    <input type="tel" name="telefon" required>

    <!-- IC -->
    <label>No IC</label>
    <input type="text" name="ic" required>

<!-- MAKLUMAT BAYARAN -->
<div class="bank-info">
  <strong>Maklumat Bayaran</strong><br>
  Bank: <strong>Bank Rakyat</strong><br>
  No. Akaun: <strong>1102358633</strong><br>
  Penama: <strong>Persatuan Memanah Tradisional Negeri Terengganu</strong>
</div>
   
    <!-- RESIT -->
    <label>Resit (Upload)</label>
    <input type="file" name="resit" accept="image/*,.pdf">

    <button type="submit">Hantar Pendaftaran</button>

  </form>

  <p id="status"></p>

  <a href="index.html">← Kembali</a>

</main>

<script src="daftar.js"></script>
</body>
</html>
