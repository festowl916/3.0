<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Festival Memanah Tradisional OWL916 3.0</title>
</head>
<body>

<form
  method="POST"
  action="https://script.google.com/macros/s/AKfycby-j8h4hqiC4-r95KBGKG1tdnqZeCebSyLHU5yOKIgSdF66rmscFY0fyVtZE4rj6pOQWQ/exec"
  enctype="multipart/form-data"
>

<label>Jenis Pendaftaran</label>
<select name="jenis_pendaftaran" required>
  <option value="">— Pilih —</option>
  <option>dengan_baju</option>
  <option>tanpa_baju</option>
</select>

<label>Nama Penuh</label>
<input name="nama_penuh" required>

<label>Kelab</label>
<input name="kelab" required>

<label>Arrow Carbon</label>
<select name="arrow_carbon">
  <option value="">— Tidak Pilih —</option>
  <option>LELAKI DEWASA</option>
  <option>VETERAN LELAKI</option>
</select>

<label>Arrow Natural</label>
<select name="arrow_natural">
  <option value="">— Tidak Pilih —</option>
  <option>TERBUKA LELAKI</option>
</select>

<label>Negeri</label>
<select name="negeri" required>
  <option value="">— Pilih —</option>
  <option>SELANGOR</option>
  <option>TERENGGANU</option>
</select>

<label>Saiz Baju</label>
<input name="saiz_baju">

<label>Alamat Penghantaran</label>
<textarea name="alamat_penghantaran"></textarea>

<label>No IC</label>
<input name="ic" required>

<label>No Telefon</label>
<input name="telefon" required>

<label>Resit (PDF / Gambar)</label>
<input type="file" name="resit" accept="image/*,.pdf" required>

<button type="submit">Hantar</button>
</form>

</body>
</html>
