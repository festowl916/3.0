<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Peserta</title>

  <link rel="stylesheet" href="daftar.css">
</head>
<body>

<main class="form-wrapper">

  <h1>Pendaftaran Peserta</h1>

  <form id="daftarForm">

    <!-- NAMA -->
    <label>Nama Penuh</label>
    <input type="text" name="nama_penuh" required>

    <input
  type="text"
  name="kelab"
  placeholder="Nama Kelab"
  required>
    
<!-- ARROW CARBON -->
<label>Arrow Carbon</label>
<select name="arrow_carbon">
  <option value="">— Tidak Pilih —</option>
  <option value="VETERAN LELAKI">VETERAN LELAKI</option>
  <option value="LELAKI DEWASA">LELAKI DEWASA</option>
  <option value="WANITA DEWASA">WANITA DEWASA</option>
  <option value="REMAJA LELAKI">REMAJA LELAKI</option>
  <option value="REMAJA PEREMPUAN">REMAJA PEREMPUAN</option>
  <option value="CILIK LELAKI">CILIK LELAKI</option>
  <option value="CILIK PEREMPUAN">CILIK PEREMPUAN</option>
</select>

<!-- ARROW NATURAL -->
<label>Arrow Natural</label>
<select name="arrow_natural">
  <option value="">— Tidak Pilih —</option>
  <option value="TERBUKA LELAKI">TERBUKA LELAKI</option>
  <option value="TERBUKA WANITA">TERBUKA WANITA</option>
</select>

    <!-- NEGERI / NEGARA -->
<label>Negeri / Negara</label>
<select name="negeri" id="negeriSelect" required>
  <option value="">— Pilih —</option>
  <option value="JOHOR">JOHOR</option>
  <option value="KEDAH">KEDAH</option>
  <option value="KELANTAN">KELANTAN</option>
  <option value="MELAKA">MELAKA</option>
  <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option>
  <option value="PAHANG">PAHANG</option>
  <option value="PULAU PINANG">PULAU PINANG</option>
  <option value="PERAK">PERAK</option>
  <option value="PERLIS">PERLIS</option>
  <option value="SELANGOR">SELANGOR</option>
  <option value="TERENGGANU">TERENGGANU</option>
  <option value="SABAH">SABAH</option>
  <option value="SARAWAK">SARAWAK</option>
  <option value="KUALA LUMPUR">KUALA LUMPUR</option>
  <option value="PUTRAJAYA">PUTRAJAYA</option>
  <option value="LABUAN">LABUAN</option>
  <option value="BRUNEI">BRUNEI</option>
  <option value="SINGAPURA">SINGAPURA</option>
  <option value="INDONESIA">INDONESIA</option>
  <option value="THAILAND">THAILAND</option>
  <option value="OTHER">LAIN-LAIN</option>
</select>

<input
  type="text"
  id="negeriLain"
  name="negeri_lain"
  placeholder="Taip Negeri / Negara"
  style="display:none;"
>
    
    <!-- BAJU (OPTIONAL - TICK) -->
    <fieldset>
      <legend>Baju (Tidak Wajib)</legend>

      <label><input type="checkbox" name="baju_lelaki"> LELAKI</label>

      <label><input type="checkbox" name="baju_wanita"> WANITA</label>
      <input type="text" name="saiz_wanita" placeholder="Saiz">

      <label><input type="checkbox" name="baju_remaja_lelaki"> REMAJA LELAKI</label>

      <label><input type="checkbox" name="baju_remaja_perempuan"> REMAJA PEREMPUAN</label>

      <label><input type="checkbox" name="baju_cilik_lelaki"> CILIK LELAKI</label>
      <input type="text" name="saiz_cilik_lelaki" placeholder="Saiz">

      <label><input type="checkbox" name="baju_cilik_perempuan"> CILIK PEREMPUAN</label>
      <input type="text" name="saiz_cilik_perempuan" placeholder="Saiz">
    </fieldset>

    <!-- TELEFON -->
    <label>Nombor Telefon</label>
    <input type="tel" name="telefon" required>

    <!-- IC -->
    <label>Nombor IC</label>
    <input type="text" name="ic" required>

    <!-- RESIT -->
    <label>Resit (Upload)</label>
    <input type="file" name="resit" accept="image/*,.pdf">

    <button type="submit">Hantar Pendaftaran</button>

  </form>

  <p id="status"></p>

  <a href="index.html" class="back">← Kembali</a>

</main>

<script src="daftar.js"></script>
</body>
</html>
