<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran OWL 916</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#e9f2fb;
  margin:0;
  padding:20px;
}

.container{
  max-width:700px;
  margin:auto;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

h2{
  margin-top:0;
}

label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}

input, select, textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:5px;
  box-sizing:border-box;
}

button{
  background:#2b6cb0;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  font-size:16px;
  border-radius:6px;
}

.radio-group label{
  font-weight:normal;
  display:block;
}

/* SAIZ BAJU GRID */
.size-group{
  margin-top:10px;
}

.size-title{
  font-weight:600;
  margin:10px 0 4px;
}

.size-grid{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px 20px;
}

.size-grid label{
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: normal;
}

input[type="radio"]{
  width: auto;
}
</style>
</head>
<body>

<div class="container">
<form id="daftarForm">

<div class="card">
  <h2>Maklumat Peserta</h2>

  <label>Nama Penuh *</label>
  <input type="text" name="nama_penuh" required>

  <label>Nama Kelab *</label>
  <input type="text" name="nama_kelab" required>

  <label>Kategori Arrow Karbon *</label>
  <select name="kategori_karbon" required>
    <option value="">Pilih</option>
    <option>VETERAN</option>
    <option>DEWASA LELAKI</option>
    <option>DEWASA WANITA</option>
    <option>REMAJA LELAKI</option>
    <option>REMAJA PEREMPUAN</option>
    <option>CILIK LELAKI</option>
    <option>CILIK PEREMPUAN</option>
  </select>

  <label>Kategori Arrow Natural</label>
  <select name="kategori_natural">
    <option value="">Tiada</option>
    <option>TERBUKA LELAKI</option>
    <option>TERBUKA WANITA</option>
  </select>

<label>Negara/Negeri *</label>
<select name="negeri" id="negeri" required>
  <option value="">Pilih Negeri</option>
  <option>JOHOR</option>
  <option>KEDAH</option>
  <option>KELANTAN</option>
  <option>MELAKA</option>
  <option>NEGERI SEMBILAN</option>
  <option>PAHANG</option>
  <option>PULAU PINANG</option>
  <option>PERAK</option>
  <option>PERLIS</option>
  <option>SELANGOR</option>
  <option>TERENGGANU</option>
  <option>SABAH</option>
  <option>SARAWAK</option>
  <option>KUALA LUMPUR</option>
  <option>LABUAN</option>
  <option>BRUNEI</option>
  <option>SINGAPURA</option>
  <option>INDONESIA</option>
  <option>THAILAND</option>
  <option>PUTRAJAYA</option>
  <option value="lain">Lain-lain</option>
</select>

<input
  type="text"
  name="negeri_lain"
  id="inputNegeriLain"
  placeholder="Tulis negeri / negara lain"
  style="display:none;">
  
    
  <label>Nombor IC *</label>
  <input type="text" name="ic" required>

  <label>Nombor Telefon *</label>
  <input type="tel" name="telefon" required>
</div>

<div class="card">
  <h2>Jenis Pendaftaran</h2>
  <select name="jenis" id="jenis">
    <option value="sahaja">Pendaftaran sahaja</option>
    <option value="baju">Pendaftaran + baju</option>
  </select>
<div id="sectionBaju">
  <h3>Maklumat Baju</h3>

  <label>Saiz Baju *</label>

  <div class="size-group">
    <div class="size-title">Lelaki</div>
    <div class="size-grid">
      <label><input type="radio" name="saiz_baju" value="Lelaki XS"> XS</label>
      <label><input type="radio" name="saiz_baju" value="Lelaki S"> S</label>
      <label><input type="radio" name="saiz_baju" value="Lelaki M"> M</label>
      <label><input type="radio" name="saiz_baju" value="Lelaki L"> L</label>
      <label><input type="radio" name="saiz_baju" value="Lelaki XL"> XL</label>
    </div>
  </div>

  <div class="size-group">
    <div class="size-title">Wanita</div>
    <div class="size-grid">
      <label><input type="radio" name="saiz_baju" value="Wanita XS"> XS</label>
      <label><input type="radio" name="saiz_baju" value="Wanita S"> S</label>
      <label><input type="radio" name="saiz_baju" value="Wanita M"> M</label>
      <label><input type="radio" name="saiz_baju" value="Wanita L"> L</label>
      <label><input type="radio" name="saiz_baju" value="Wanita XL"> XL</label>
    </div>
  </div>

  <div class="size-group">
    <div class="size-title">Cilik</div>
    <div class="size-grid">
      <label><input type="radio" name="saiz_baju" value="Cilik 22"> 22</label>
      <label><input type="radio" name="saiz_baju" value="Cilik 24"> 24</label>
      <label><input type="radio" name="saiz_baju" value="Cilik 28"> 28</label>
      <label><input type="radio" name="saiz_baju" value="Cilik 30"> 30</label>
      <label><input type="radio" name="saiz_baju" value="Cilik 32"> 32</label>
    </div>
  </div>

  <label>
    <input type="radio" name="saiz_baju" value="lain" id="saizLain">
    Lain-lain (nyatakan saiz)
  </label>

  <input
    type="text"
    name="saiz_baju_lain"
    id="inputSaizLain"
    placeholder="Contoh: Lelaki 3XL, Wanita 4XL, Cilik 32"
    style="display:none;">

  <small>
    Lain-lain sila nyatakan saiz.<br>
    Contoh:<br>
    Lelaki: 2XL – 7XL<br>
    Wanita: 2XL – 7XL<br>
    Cilik: 30 / 32
  </small>
<label>Catatan Tempahan Baju</label>
<small>
Jika ingin memesan kategori berbeza atau lebih daripada satu helai,
sila nyatakan pada ruangan catatan di bawah.
</small>

<textarea
  name="catatan_baju"
  placeholder="Contoh: Lelaki M (2 helai), Wanita L (1 helai)">
</textarea>

  <label>Alamat Penghantaran</label>
  <textarea name="alamat"></textarea>
</div>

<div class="card">
  <h2>Bukti Bayaran</h2>
  <label>Upload Resit (pilihan)</label>
  <input type="file" name="resit" accept="image/*,application/pdf">
</div>

<button type="submit">Hantar Pendaftaran</button>

</form>
</div>

<script src="daftar.js"></script>
</body>
</html>
