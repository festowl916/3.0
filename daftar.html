<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Peserta</title>

  <link rel="stylesheet" href="daftar.css">
</head>
<body>

<main class="form-wrapper">

  <h1>Pendaftaran Peserta</h1>

  <form id="daftarForm">

    <!-- NAMA -->
    <label>Nama Penuh</label>
    <input type="text" name="nama_penuh" required>

    <!-- ARROW CARBON -->
    <label>Arrow Carbon</label>
    <select name="arrow_carbon" required>
      <option value="">— Pilih —</option>
      <option>VETERAN LELAKI</option>
      <option>LELAKI DEWASA</option>
      <option>WANITA DEWASA</option>
      <option>REMAJA LELAKI</option>
      <option>REMAJA PEREMPUAN</option>
      <option>CILIK LELAKI</option>
      <option>CILIK PEREMPUAN</option>
    </select>

    <!-- ARROW NATURAL -->
    <label>Arrow Natural</label>
    <select name="arrow_natural">
      <option value="">— Pilih —</option>
      <option>TERBUKA LELAKI</option>
      <option>TERBUKA WANITA</option>
    </select>

    <!-- NEGERI / NEGARA -->
    <label>Negeri / Negara</label>
    <select name="negeri" required>
      <option value="">— Pilih —</option>
      <option>JOHOR</option>
      <option>KEDAH</option>
      <option>KELANTAN</option>
      <option>MELAKA</option>
      <option>NEGERI SEMBILAN</option>
      <option>PAHANG</option>
      <option>PULAU PINANG</option>
      <option>PERAK</option>
      <option>PERLIS</option>
      <option>SELANGOR</option>
      <option>TERENGGANU</option>
      <option>SABAH</option>
      <option>SARAWAK</option>
      <option>KUALA LUMPUR</option>
      <option>PUTRAJAYA</option>
      <option>LABUAN</option>
      <option>BRUNAI</option>
      <option>SINGAPURA</option>
      <option>INDONESIA</option>
      <option>THAILAND</option>
      <option>Other</option>
    </select>

    <!-- BAJU (OPTIONAL - TICK) -->
    <fieldset>
      <legend>Baju (Tidak Wajib)</legend>

      <label><input type="checkbox" name="baju_lelaki"> LELAKI</label>

      <label><input type="checkbox" name="baju_wanita"> WANITA</label>
      <input type="text" name="saiz_wanita" placeholder="Saiz">

      <label><input type="checkbox" name="baju_remaja_lelaki"> REMAJA LELAKI</label>

      <label><input type="checkbox" name="baju_remaja_perempuan"> REMAJA PEREMPUAN</label>

      <label><input type="checkbox" name="baju_cilik_lelaki"> CILIK LELAKI</label>
      <input type="text" name="saiz_cilik_lelaki" placeholder="Saiz">

      <label><input type="checkbox" name="baju_cilik_perempuan"> CILIK PEREMPUAN</label>
      <input type="text" name="saiz_cilik_perempuan" placeholder="Saiz">
    </fieldset>

    <!-- TELEFON -->
    <label>Nombor Telefon</label>
    <input type="tel" name="telefon" required>

    <!-- IC -->
    <label>Nombor IC</label>
    <input type="text" name="ic" required>

    <!-- RESIT -->
    <label>Resit (Upload)</label>
    <input type="file" name="resit" accept="image/*,.pdf">

    <button type="submit">Hantar Pendaftaran</button>

  </form>

  <p id="status"></p>

  <a href="index.html" class="back">← Kembali</a>

</main>

<script src="daftar.js"></script>
</body>
</html>
