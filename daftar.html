<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-Irmyl9MK242dz7nz8NQCJ4XWIv6GsCsUEL4-rnWEvF0VFVFMEwnxRY91JrEmG-ErBg/exec";

document.getElementById("daftarForm").addEventListener("submit", function(e){
  e.preventDefault();

  const form = e.target;
  const file = form.resit.files[0];
  if (!file) return alert("Pilih fail dulu");

  const reader = new FileReader();
  reader.onload = function () {

    const formData = new FormData();
    formData.append("nama_penuh", form.nama_penuh.value);
    formData.append("fileName", file.name);
    formData.append("fileType", file.type);
    formData.append("fileData", reader.result.split(",")[1]);

    fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(txt => alert(txt))
    .catch(() => alert("Gagal"));
  };

  reader.readAsDataURL(file);
});
</script>
