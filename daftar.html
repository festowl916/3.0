<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Test Upload Resit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Test Upload Resit</h2>

<form id="uploadForm">
  <input type="text" name="nama_penuh" placeholder="Nama" required><br><br>
  <input type="file" name="resit" required><br><br>
  <button type="submit">Hantar</button>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-Irmyl9MK242dz7nz8NQCJ4XWIv6GsCsUEL4-rnWEvF0VFVFMEwnxRY91JrEmG-ErBg/exec";

document.getElementById("uploadForm").addEventListener("submit", function(e){
  e.preventDefault();

  const form = e.target;
  const file = form.resit.files[0];
  if (!file) {
    alert("Pilih fail dulu");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function () {

    const data = {
      nama_penuh: form.nama_penuh.value,
      fileName: file.name,
      fileType: file.type,
      fileData: reader.result.split(",")[1]
    };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      const text = await res.text();
      alert(text);

    } catch(err) {
      alert("Gagal hantar");
    }
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
