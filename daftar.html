<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran OWL 916</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#e8f1fb;
  padding:20px;
}
form{
  max-width:500px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:8px;
}
label{ font-weight:bold; }
input, select, textarea, button{
  width:100%;
  padding:10px;
  margin-top:5px;
  margin-bottom:15px;
}
button{
  background:#2b6cb0;
  color:white;
  border:none;
}
</style>
</head>
<body>

<form id="daftarForm">

<h2>Maklumat Peserta</h2>

<label>Nama Penuh *</label>
<input type="text" name="nama_penuh" required>

<label>Nama Kelab *</label>
<input type="text" name="nama_kelab" required>

<label>Kategori Arrow Karbon</label>
<select name="kategori_karbon" required>
  <option value="">Pilih</option>
  <option>VETERAN</option>
  <option>DEWASA LELAKI</option>
  <option>DEWASA WANITA</option>
  <option>REMAJA LELAKI</option>
  <option>REMAJA PEREMPUAN</option>
  <option>CILIK LELAKI</option>
  <option>CILIK PEREMPUAN</option>
</select>

<label>Negeri *</label>
<select name="negeri" required>
  <option value="">Pilih</option>
  <option>SELANGOR</option>
  <option>TERENGGANU</option>
  <option>KEDAH</option>
</select>

<label>No IC *</label>
<input type="text" name="ic" required>

<label>No Telefon *</label>
<input type="tel" name="telefon" required>

<hr>

<h2>Jenis Pendaftaran</h2>
<select name="jenis" id="jenis">
  <option value="sahaja">Pendaftaran sahaja</option>
  <option value="baju">Pendaftaran + baju</option>
</select>

<div id="sectionBaju">
  <label>Saiz Baju</label>
  <input type="radio" name="saiz_baju" value="L"> L
  <input type="radio" name="saiz_baju" value="XL"> XL
</div>

<label>Upload Resit (optional)</label>
<input type="file" name="resit">

<button type="submit">Hantar</button>

</form>

<script src="daftar.js"></script>
</body>
</html>
